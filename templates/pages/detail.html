{% extends 'base.html' %}
{% block title %}{{ page.title }}{% endblock %}
{% block content %}
<h1 class="mb-1">{{ page.title }}</h1>
<p class="text-muted">{{ page.created_at|date:"d/m/Y" }} Â· {{ page.author.username }}</p>
<div class="mb-4">{{ page.content|linebreaks }}</div>
{% if user.is_authenticated %}
<a class="btn btn-outline-primary" href="{% url 'pages:update' page.slug %}">Editar</a>
<a class="btn btn-outline-danger" href="{% url 'pages:delete' page.slug %}">Eliminar</a>
{% endif %}
{% endblock %}
